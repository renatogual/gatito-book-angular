<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      placeholder="Nome do usuário"
      class="form-control"
      [(ngModel)]="user"
      name="user"
      #inputUser="ngModel"
      required
    />
    <app-message
      *ngIf="inputUser.invalid && inputUser.touched"
      message="Usuário obrigatório"
    ></app-message>
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      [(ngModel)]="password"
      name="password"
      #inputPassword="ngModel"
      required
    />
    <app-message
      *ngIf="inputPassword.invalid && inputPassword.touched"
      message="inputPassword"
    ></app-message>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p>Não é usuário? <a [routerLink]="['new-user']">Se cadastre!</a></p>
